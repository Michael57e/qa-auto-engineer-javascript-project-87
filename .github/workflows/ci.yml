name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-lint-sonar:
    name: Run tests, lint and sonar
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # Запускаем линтер
      - name: Run linter
        run: npm run lint

      # Запускаем тесты
      - name: Run tests
        run: npm test

      # Запуск SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

